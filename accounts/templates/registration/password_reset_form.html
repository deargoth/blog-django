{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Forgot your password? | {% endblock %}

{% block content %}
<div class="mt-3">
  <h1>Forgot your password?</h1>
  <p class="lead">Enter your email address below, and we'll email instructions for setting a new one.</p>

  <form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" class="btn btn-primary" value="Send me instructions!">
  </form>
</div>
{% endblock %}
